<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-Day | Theme Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="btns">
            <button class="btn" data-img="img/1.png">1</button>
            <button class="btn" data-img="img/2.png">2</button>
            <button class="btn" data-img="img/3.png">3</button>
            <button class="btn" data-img="img/4.png">4</button>
            <button class="btn" data-img="img/5.png">5</button>
        </div>
        <button class="toggle-theme">
            Dark Mode
        </button>
        <div class="clock-container">
            <div class="clock">
                <span class="hour"></span>
                <span class="minut"></span>
                <span class="second"></span>
                <span class="point"></span>
            </div>
            <p class="title">Umidjon</p>
        </div>
        <div class="date">
            <br>
            <h1></h1>
            <br>
            <h2></h2>
        </div>
    </div>
</body>
</html>
